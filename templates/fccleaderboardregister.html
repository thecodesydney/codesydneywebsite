{% extends 'layout.html' %}

{% block content %}
  <!-- SHOWCASE -->
  <section id="showcase">
    <div class="primary-overlay text-white">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center mt-5">
        
            <h1 class="display-3 mt-5 pt-5 top-spacing" style="font-family:Montserrat;">
              Free Code Campers 
            </h1>
        
           </div>
         </div>
      </div>    
    </div>
  </section>
<body>
  
  <div class="page-header">
  </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="well bs-component">
          <h3 style="margin-left:115px; color: gray">Register</h3>
          <form class="form-horizontal" method="POST" action="{{ url_for('fccleaderboardregister') }}">
            <br/>
            <fieldset>
              <div class="form-group">
                <div class="col-lg-10" style="margin-left:100px">
                 {% if error %}
                 <div>{{ error }}</div>
                 {% endif %}
                </div>
                <label for="inputName" class="col-lg-2 control-label" style="margin-left:100px">{{ registerform.RegisterEmail }}</label>
              </div>
              <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label" style="margin-left:100px">{{ registerform.RegisterPassword }}</label>
              </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2" style="margin-left:100px">
                  {{ registerform.RegisterButton }}
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
</div>

    <script src="static/js/jquery.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/js/smart-forms.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
</body>
  <!-- Fellowship Ends -->

{% endblock content %}
