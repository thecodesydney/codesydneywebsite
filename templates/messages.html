{% extends 'layout.html' %}


{% block content %}

    <section>
        <div class="primary-overlay">
            <div class="container">
                <div class="row">
                    <div class="col md-12">
                        <h1 class="text-center move-down">Messages</h1>
                        <table class="table table-hover">
                              <thead>
                                <tr>
                                  <th scope="col">Name</th>
                                  <th scope="col">Email</th>
                                  <th scope="col">Message</th>
                                </tr>
                              </thead>
                             {% for message in all_messages %}
                              <tbody>
                                <tr>
                                  <td>{{ message.name }}</td>
                                  <td>{{ message.email }}</td>
                                  <td>{{ message.messages }}</td>
                                </tr>
                              </tbody>
                            {% endfor %}
                            </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock content %}
