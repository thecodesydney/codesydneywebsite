{% extends 'layout.html' %}

{% block content %}
  <!-- SHOWCASE -->
  <section>
    <div class="col-lg-12 text-center mt-15">
        <h1 class="display-4 mt-5 pt-3 top-spacing" style="font-family:Montserrat;">
          Beginner React Study Group
        </h1>
    </div>
  </section>
  
<body>
  
  <div class="page-header">
  </div>
    <div class="row">
      <div class="col-lg-10">
        <div class="well bs-component">
          <h3 style="margin-left:115px; color: gray">Login</h3>
          <form class="form-horizontal" method="POST" action="{{ url_for('reactstudygrouplogin') }}">
            <br/>
            <fieldset>
              <div class="form-group">
                <div class="col-lg-10" style="margin-left:100px">
                 {% if error %}
                 <div>{{ error }}</div>
                 {% endif %}
                </div>
                <label for="inputName" class="col-lg-2 control-label" style="margin-left:100px">{{ loginform.LoginEmail }}</label>
              </div>
              <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label" style="margin-left:100px">{{ loginform.LoginPassword }}</label>
              </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2" style="margin-left:100px">
                  {{ loginform.LoginButton }}
                </div>
<a class="nav-link" href="{{ url_for('reactstudygroupregister') }}" style="font-size:15px;color:#000000;margin-left:98px"><u>Register as new user</u></a>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
</div>

    <script src="static/js/jquery.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/js/smart-forms.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
</body>
  <!-- Fellowship Ends -->

{% endblock content %}
